<head>
  <title>LegoSpaceRovers</title>
</head>

<body>
  <div id="outer">
    {{> LegoSpaceRovers}}
  </div>
</body>


<template name="LegoSpaceRovers">

  <div class="LegoSpaceRovers">
<table>
    <tr>
    <td></td>
    <td><input type="image"  class="forward" src="up.svg" align="top" alt="forward" width="54" height="54"></td>
    <td></td>
    </tr>
    <tr>
    <td><input type="image"  class="left" src="lft.svg" alt="left" align="right" width="54" height="54"></td>
    <td><input type="image"  class="stop" src="stop.svg" alt="stop" align="middle" width="54" height="54"></td>
    <td><input type="image"  class="right" src="rht.svg" alt="right" align="left" width="54" height="54"></td>
    </tr>
    <tr>
    <td></td>
    <td><input type="image"  class="back" src="dwn.svg" align="bottom" alt="backward" width="54" height="54"></td>
    <td></td>
    </tr>
</table>
<br>
    {{#each legorecords}}
      {{> Rules}}
      {{>Settings}}
    {{/each}}
</div>
</template>


<template name="Rules">
<br>
<div class="rules">
<table>
<tr><font size="5">Rules</font></tr> 
<tr>
<td>
{{#if chkobs}}

	<input type="image"  class="chkobs" src="checked.svg" id="checky" alt="checky" width="32" height="32">
{{/if}}
{{#unless chkobs}}
	<input type="image"  class="chkobs" src="empty.svg" id="checky" alt="checky" width="32" height="32">
{{/unless}}
</td>
<td style="float:left;"> <font size="4">If you believe there is an obstacle, reverse.</font></td>
</tr>
</table>
</div>
<br>
</template>

<template name="Settings">
<div class="settings">
<table>
<tr><font size="5">Settings</font></tr>
<tr>
<td>
<font size="4">Delay in ms: </font>
</td>
<td>
    <select id="delay" style="height:30px; float:left; width:80px;">
                  <option {{selected 0}}>0</option>
                  <option {{selected 500}}>500</option>
                  <option {{selected 1000}}>1000</option>
                  <option {{selected 1300}}>1300</option>
                  <option {{selected 180000}}>180000</option>
    </select>
</td>
</tr>
</table>
</div>
</template>
